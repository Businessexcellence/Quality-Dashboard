<!DOCTYPE html>
<html>
<head>
    <title>File Upload Test - Minimal</title>
    <style>
        body { 
            padding: 50px; 
            font-family: Arial; 
            background: #111; 
            color: white; 
        }
        button {
            padding: 20px 40px;
            font-size: 18px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
        }
        button:hover { background: #ff8833; }
        #result {
            margin-top: 30px;
            padding: 20px;
            background: #222;
            border: 2px solid #ff6600;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>üß™ File Upload Test - Minimal Version</h1>
    <p>This is a minimal test to verify file selection works.</p>
    
    <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
    <button onclick="document.getElementById('fileInput').click()">
        üìÅ Select Excel File
    </button>
    
    <div id="result">
        <h3>Status:</h3>
        <p id="status">Waiting for file selection...</p>
    </div>
    
    <script>
        console.log('‚úÖ Script loaded');
        
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        
        console.log('‚úÖ File input element:', fileInput);
        
        fileInput.addEventListener('change', function(event) {
            console.log('üéâ FILE SELECTED!');
            const file = event.target.files[0];
            
            if (file) {
                console.log('üìÅ File:', file.name, file.size);
                status.innerHTML = '<strong>‚úÖ FILE SELECTED!</strong><br>' +
                    'Name: ' + file.name + '<br>' +
                    'Size: ' + (file.size / 1024 / 1024).toFixed(2) + ' MB<br>' +
                    'Type: ' + file.type + '<br><br>' +
                    '<em>File selection is working! Now check main dashboard.</em>';
                status.style.color = '#00ff00';
            } else {
                status.innerHTML = '‚ùå No file selected';
                status.style.color = '#ff0000';
            }
        });
        
        console.log('‚úÖ Event listener attached');
    </script>
</body>
</html>
